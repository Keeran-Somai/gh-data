name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish-js-filename.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish-js-filename
        run: |
          # find the first .js file in dist/assets and set it as a step output
          JS_FILE=$(find dist/assets -type f -name '*.js' -print -quit)
          if [ -n "$JS_FILE" ]; then
            echo "script-file=$(basename "$JS_FILE")" >> "$GITHUB_OUTPUT"
          else
            echo "No JS file found in dist/assets" >&2
            echo "script-file=" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist/
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files

      - name: List files
        run: ls -R

      - name: Output JS filename
        run: echo "JS filename is ${{ needs.build.outputs.script-file }}" 
      - name: Deploy
        run: echo "Deploying..."
